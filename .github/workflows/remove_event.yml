name: Remover evento

on:
  issues:
    types: [opened]

jobs:
  remover_evento:
    if: |
      github.event.issue.title == null || startsWith(github.event.issue.title, '(Atenção:')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repositório
        uses: actions/checkout@v4

      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Extrair dados da issue
        id: extract
        run: |
          echo "EVENT_NAME=$(jq -r '.issue.body' "$GITHUB_EVENT_PATH" | grep -A1 '### Nome do Evento' | tail -n1 | xargs)" >> $GITHUB_ENV
          echo "EVENT_YEAR=$(jq -r '.issue.body' "$GITHUB_EVENT_PATH" | grep -A1 '### Ano do Evento' | tail -n1 | xargs)" >> $GITHUB_ENV
          echo "EVENT_MONTH=$(jq -r '.issue.body' "$GITHUB_EVENT_PATH" | grep -A1 '### Mês do Evento' | tail -n1 | xargs | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Remover evento do banco de dados
        run: |
          python .github/workflows/Remove_event.py
        env:
          event_name: ${{ env.EVENT_NAME }}
          event_year: ${{ env.EVENT_YEAR }}
          event_month: ${{ env.EVENT_MONTH }}

      - name: Commit e push se houver mudanças
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add db/database.json || true
          git commit -m "Remove evento automaticamente via issue" || exit 0
          git push
